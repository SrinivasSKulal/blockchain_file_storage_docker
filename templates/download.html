<!DOCTYPE html>
<html>
<head>
    <title>My Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='download.css') }}">

</head>
<body>
    <h1>Files for {{ user }}</h1>

    {% if files %}
        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="/myfiles" class="btn">📁 My Files</a>
    <a href="/" class="btn">⬆️ Upload</a>
    <a href="/logout" class="btn logout">🚪 Logout</a>

</body>
</html>
